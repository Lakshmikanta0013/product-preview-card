<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="product image" class="img-desktop">
      <img src="./images/image-product-mobile.jpg" alt="product image" class="img-mobile">
    </div>
    <div class="product">
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <ul>
          <li class="current">$149.99</li>
          <li class="previous">$169.99</li>
        </ul>
      </div>
      <div class="btn"><span>Add to Cart</span></div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.lakshmikanta0013.github.io">Lakshmikanta Patra</a>.
    </div>
  </footer>
</body>

</html>
